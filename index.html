---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div class="logo">
            <img src="{{ site.baseurl }}/images/{{ post.title }}.png"/>
          </div>
          <div class="post-title">{{ post.title }}</div>
        </a>
      </h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    
    </article>
  {% endfor %}
</div>
